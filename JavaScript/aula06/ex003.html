<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Programa</title>
    <style>
        body {
            background-color: rgb(121, 121, 199);
            color: white;
            font: normal 20pt Arial;
        }
        
        h1 {
            color: rgb(128, 0, 0);
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo</h1>
    <p>ja me livrei da maldiçao</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // uma maneira de converter string para numero
        var n2 = Number(window.prompt('Digite outro numero: '))
        var soma = n1 + n2
        window.alert(`A soma entre  ${n1} + ${n2} é igual a ${soma} `)
            // (number + number) para adiçao
            // (string + string) para concatenaçao
    </script>
</body>
